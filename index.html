<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="span12"></div>
        <h1>Hang Me
            <small>please</small>
        </h1>
    </div>
    <div class="row">
        <div class="span1">
            <canvas id="gallows" width="100" height="100" style="visibility: hidden;">
                Your browser doesn't support canvas, get a better one.
            </canvas>
        </div>

    </div>
    <div class="row">
        <div class="span6">
            <div id="words"></div>
        </div>
        <div class="span3">
            <p class="pull-right"># Of Wrong Guesses</p>

            <div id="wrongGuess"></div>
        </div>
    </div>
    <div class="row">
        <div class="span4">
            <div id="buttonDiv"></div>
        </div>
        <div class="span2">
            <button id="resetButton" onclick="" class="btn btn-danger btn-large">RESET</button>
        </div>
    </div>
</div>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/hangman.js"></script>
</body>
</html>
